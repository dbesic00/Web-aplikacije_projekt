<main>
    <h1> Kontakt obrazac</h1>
	<div id="contact">
        <hr>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d88968.63249546124!2d15.919042681612247!3d45.82588117437539!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4765d692c902cc39%3A0x3a45249628fbc28a!2sZagreb!5e0!3m2!1shr!2shr!4v1702840799827!5m2!1shr!2shr" width="100%" height="600" style="border:0;" frameborder="0" style="border:0" allowfullscreen></iframe>
        <form action="kontakt_ispunjeno.html" id="contact_form" name="contact_form" method="POST">
            <hr>
            <br>
            <label for="fname">Ime: *</label>
            <input type="text" id="fname" name="firstname" placeholder="Vaše ime.." required>
            <label for="lname">Prezime: *</label>
            <input type="text" id="lname" name="lastname" placeholder="Vaše prezime.." required>
            <label for="lname">Vaša E-mail adresa: *</label>
            <input type="email" id="email" name="email" placeholder="vaša e-mail adresa.." required>
            <label for="country">Država:</label>
            <select id="country" name="country">
              <option value="">Molimo odaberite</option>
              <option value="BIH">Bosna i Hercegovina</option>
              <option value="SI">Slovenija</option>
              <option value="HR" selected>Hrvatska</option>
              <option value="SRB">Srbija</option>
              <option value="AU">Austrija</option>
            </select>
            <label for="subject">Napišite nešto:</label>
            <textarea id="subject" name="subject" placeholder="Vaše riječi..." style="height:200px"></textarea>
            <hr>
            <label for="fname">Podaci o vozilu:</label>
            <input type="text" id="fname" name="firstname" placeholder="Marka Model Motor Snaga...">
            <p><i>– * polja označena ovim simbolom su obavezna polja, molimo ispuniti ih –</i></p>
            <input type="submit" value="Pošalji">
        </form>
    </div>
